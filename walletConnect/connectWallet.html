<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MetaMask Connect</title>
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="fonts/helvetica-255-webfont/Helvetica-Bold.woff" rel="stylesheet">
    <!-- Link to your external stylesheet -->
    <link rel="stylesheet" href= "connect-wallet-style.css">
</head>


<body>

    <div class="card">
        <img src="walletAssets/MetaMask_Fox.svg" alt="MetaMask Fox">
        <h1 id="status-heading">Connect to MetaMask</h1>
        <p id="status-description">Click the button below to connect your wallet.</p>
        
        <button id="connectButton">
            Connect Wallet
        </button>

        <div id="wallet-info" class="hidden">
            <p>Status: <span class="status-text">Connected</span></p>
            <p id="wallet-address">Wallet: <span class="address-text"></span></p>
        </div>
    </div>

    <div id="installMetaMaskModal" class="modal hidden">
        <div class="modal-content">
            <h2 class="text-2xl font-bold text-white mb-4">MetaMask Not Found</h2>
            <p class="text-gray-400 mb-6">Please install the MetaMask browser extension to continue.</p>
            <a href="https://metamask.io/download/" target="_blank">
                Install MetaMask
            </a>
            <button id="closeModalButton">Close</button>
        </div>
    </div>

    <!-- Link to your external JavaScript file -->
    <script src="connectWalletScript.js"></script>
</body>
</html>
